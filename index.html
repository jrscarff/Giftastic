<!DOCTYPE html>
<html>
<head>
	<title>Giphy Searches</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Reaction Gifs</h1>
	<p>Click on a button to see gifs for that reaction! Or add other buttons by using the add a new search. Click on the gif to see it play.</p>
	<div id="button-view"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div id="gifs-here"></div>
			</div>
			<div class="col-md-3">
				<form id="new-button">
					<label for="input">Add a New Search</label>
					<input type="text" id="input"><br>
					<input id="add-button" type="submit" name="Add a Button">
				</form>
			</div>
		</div>
	</div>

	
	

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
